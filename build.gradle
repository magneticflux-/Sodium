plugins {
    id 'fabric-loom' version '0.2.6-SNAPSHOT'
    id "me.champeau.gradle.jmh" version "0.5.0"
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = "${project.archives_base_name}-mc${project.minecraft_version}-fabric"
version = project.mod_version
group = project.maven_group

minecraft {
}

configurations {
    modShade
    modImplementation.extendsFrom modShade
}

dependencies {
    //to change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    include "net.fabricmc.fabric-api:fabric-renderer-api-v1:0.2.9+aea78a250c"

    modShade "com.moandjiezana.toml:toml4j:0.7.2"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"

        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "LICENSE.txt"
}

jmh {
    duplicateClassesStrategy = 'warn'
}

shadowJar {
    dependencies {
        exclude(dependency('com.google.code.gson:gson'))
    }

    relocate('net.minecraft.client.util.math', 'net.minecraft') {
        include 'net.minecraft.client.util.math.Sodium*'
    }

    relocate('com.moandjiezana.toml', 'me.jellysquid.mods.lithium.shaded.toml')

    configurations = [project.configurations.modShade]
    classifier = 'dev'
}

remapJar.dependsOn shadowJar
